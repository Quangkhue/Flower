<div class="container-fluid" ng-init="init()">
    <div class="row">
        <div class="form login-form">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label>Username</label>
                <input type="text" ng-model="user.username" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="user.password" class="form-control" />
            </div>

            <div class="btn-group text-center">
                <button class="btn btn-success" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>
