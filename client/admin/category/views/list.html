<div ng-init="init()">
    <div class="row">
        <h3 class="text-center">Categories</h3>
        <table class="table table-bordered">
            <thead>
                <th>Name</th>
                <th width="100">Is Deleted</th>
                <th width="100">Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="cat in categories track by $index">
                    <td ng-if="!cat.isEditing">{{cat.name}}</td>
                    <td ng-if="cat.isEditing">
                        <input type="text" ng-model="cat.name" class="form-control" placeholder="catgory name"/>
                    </td>
                    <td ng-if="cat.isDeleted">Deleted</td>
                    <td ng-if="!cat.isDeleted">No</td>
                    <td>
                        <button type="button" ng-if="!cat.isEditing" ng-click="edit(cat)" class="btn btn-small">Edit</button>
                        <button type="button" ng-if="cat.isEditing" ng-click="save(cat)" class="btn btn-small">Save</button>
                        <button type="button" ng-click="delete(cat.id)" class="btn btn-small">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
